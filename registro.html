<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="stylesregistro.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="img/logo.png" alt="Logo de la clínica"></a>
        </div>
    </header>

    <main>
        <h1><a href="login.html" id="myLinkinicio">Iniciar Sesión</a> / <a href="registro.html" id="myLinkregistro">Registrarse</a></h1>
        <form id="registro-form">
            <label for="tipo-doc-reg">Tipo de Documento:</label>
            <select id="tipo-doc-reg">
                <option value="dni" selected>DNI</option>
                <option value="pasaporte">Pasaporte</option>
                <option value="carnet">Carnet de Extranjería</option>
            </select>
            <label for="num-doc-reg">Número de Documento:</label>
            <input type="number" id="num-doc-reg" required>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" minlength="2" required>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" minlength="2" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>
            <label for="password-reg">Contraseña:</label>
            <input type="password" id="password-reg" required>
            <button onclick="registrar()">Registrarse</button>
        </form>
    </main>

    <footer>
        <!-- Contenido del footer -->
    </footer>

    <script src="registro.js"></script>
</body>
</html>
